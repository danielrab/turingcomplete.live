<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Turing Complete Leaderboard</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>

<body class="pad">
  <div class="row">
    <div class="btn-group w-auto" role="group" id="button-container">
      <a class="btn btn-outline-primary" href="https://discord.gg/URYCpEr7Ry">
        <i class="bi bi-discord" role="img" aria-label="Discord"></i>
      </a>
      <a class="btn btn-outline-primary" href="https://github.com/scottanderson/turingcomplete.live">
        <i class="bi bi-github" role="img" aria-label="GitHub"></i>
      </a>
      <button class="btn btn-outline-primary" onclick="darkmode.toggleDarkMode();  loadHashPage();">
        <i class="bi bi-lightbulb" role="img" aria-label="Toggle dark mode"></i>
      </button>
      <button class="btn btn-outline-primary" onclick="refreshApiData()">Refresh</button>
      <button class="btn btn-outline-primary" onclick="window.location.hash='overview'">Level Overview</button>
      <button class="btn btn-outline-primary" onclick="window.location.hash='top_players'">Top Players</button>
      <button class="btn btn-outline-primary" onclick="window.location.hash='top_players_1k'">Top Players (&gt;1k solvers)</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div id="content">
        <h2>
          Initializing...
        </h2>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="scores.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>
